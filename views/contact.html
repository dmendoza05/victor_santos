<div class="view-wrapper" id="contact-wrapper">
  <div class="full-banner">
    <div id="contact-title">
      <h3>Contact Us</h3>
    </div>
    <div id="contact-body">
      <div class="half-banner">
        <form action="mailto:balloomineers@yahoo.com" enctype="text/plain" method="post">
          <div class="">
            <div>
              <label>Name</label>
              <input name="Name" type="text" placeholder="Your Name Here">
            </div>
            <div class="">
              <label>Contact Number</label>
              <input name="Contact Number" type="number" placeholder="(818)-456-7890">
            </div>
          </div>
          <div class="">
            <div class="">
              <label>Email</label>
              <input name="E-mail" type="email" placeholder="Your Email Here">
            </div>
          </div>
          <label>Message</label>
          <textarea class="body u-full-width" name="Body" placeholder="What's on your mind?" id="exampleMessage"></textarea>
          <input class="btn-submit button-primary" type="submit" value="Submit">
        </form>
      </div>
      <div class="half-banner img">
        <iframe
          width="600"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAXRp6BsHXgz3QGbscpXmdAjyP4aEiebYk
            &q=6723+Gloria+Avenue+Van+Nuys+CA+91406+us" allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>
</div>
